<style>
  .banner {
    width: 100%;

    height: 100vh;

    text-align: center;

    overflow: hidden;

    position: relative;

    display: flex;

    justify-content: center;

    align-items: center;
  }

  .banner .slider {
    position: relative;

    bottom: 100px;

    background: transparent;

    width: 200px;

    height: 320px;

    transform-style: preserve-3d;

    animation: autoRun 15s linear infinite;

    z-index: 2;
  }

  @keyframes autoRun {
    from {
      transform: perspective(1200px) rotateX(-15deg) rotateY(0deg);
    }

    to {
      transform: perspective(1200px) rotateX(-15deg) rotateY(360deg);
    }
  }

  .banner .slider .item {
    position: absolute;

    inset: 0;

    transform: rotateY(
        calc((var(--position) - 1) * (360 / var(--quantity)) * 1deg)
      )
      translateZ(300px); /* base depth for desktop */

    transition: transform 0.6s ease, box-shadow 0.6s ease;
  }

  .banner .slider .item img {
    width: 100%;

    height: 100%;

    object-fit: cover;

    border-radius: 14px;
  }

  /* Banner/Slider Mobile Responsive */

  @media (max-width: 768px) {
    .banner {
      height: 100vh;

      padding: 2rem;
    }

    .banner .slider {
      width: 300px;

      height: 500px;

      bottom: 100px;
    }

    .banner .slider .item {
      transform: rotateY(
          calc((var(--position) - 1) * (360 / var(--quantity)) * 1deg)
        )
        translateZ(300px);
    }
  }
</style>
<body>
  <div class="banner">
    <!-- 3D Slider -->

    <div class="slider" style="--quantity: 8">
      <div class="item" style="--position: 1">
        <img src="img/event1.png" alt="" />
      </div>

      <div class="item" style="--position: 2">
        <img src="img/event2.jpg" alt="" />
      </div>

      <div class="item" style="--position: 3">
        <img src="img/event3.jpg" alt="" />
      </div>

      <div class="item" style="--position: 4">
        <img src="img/event4.jpg" alt="" />
      </div>

      <div class="item" style="--position: 5">
        <img src="img/event5.jpg" alt="" />
      </div>

      <div class="item" style="--position: 6">
        <img src="img/event6.jpg" alt="" />
      </div>

      <div class="item" style="--position: 7">
        <img src="img/event7.jpg" alt="" />
      </div>

      <div class="item" style="--position: 8">
        <img src="img/event8.jpg" alt="" />
      </div>
    </div>
  </div>
</body>
